        <body>
            <header class="menu-principal"></header>
            <main>
                <div class="caixa">
                    <div class="logo">
                        <img src="img/logo-RR.jpg"  width="100px"/>
                    </div>
                    <h1 class="descricao">Teste prático de HTML, CSS e JavaScript</h1>
                </div>

                <div class="header-2">
                    <div class="menu">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Sobre nós</a></li>
                            <li><a href="">Serviços</a></li>
                            <li><a href="">Contato</a></li>
                        </ul>
                    </div>
                </div>
                <br>
                <div class="conteudo">
                    <h2>Formulário simples</h2>
                    <form id="myForm">
                        <div class="grupo-formulario">
                            <label for="name">Nome:</label>
                            <input type="texto" id="nome" name="nome" placeholder="Seu nome" required />
                        </div>
                        <div class="grupo-formulario">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="seu@email.com" required />
                        </div>
                        <div class="grupo-formulario">
                            <label for="message">Observações:</label>
                            <textarea id="message" name="message" rows="4" placeholder="Observações..." required></textarea>
                        </div>
                        <button type="submit">Clique aqui para finalizar</button>
                    </form>
                </div>
            </main>
            <script src="script/script.js"></script>
            
            <footer>
